<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="apresentacao">
    <div class="conteudos">
        <h1 class="titulo_bem_vindo">Bem Vindo !!!</h1>
        <h2 class="sub_destaque">Esse é um criptador e descriptador de texto.</h2>
        <h3 class="como_usa">É bem simples de se usar escreva seu texto e clique em criptografar.</h3>
        <h4 class="regra">❗ATENÇÃO❗use apenas letras minusculas e sem acento.</h4>
        <textarea class="area_de_digitar" id="input-text" placeholder="Digite o seu texto aqui:"></textarea>
        <textarea class="resultado" id="output-text" readonly placeholder="O resultado aparecerá aqui:"></textarea>
        <div class="botoens_acao">
            <button class="botao_de_criptografar" id="encrypt-btn">Criptografar</button>
            <button class="botao_de_descriptografar" id="decrypt-btn">Descriptografar</button>
             <button class="botao_de_copiar" id="copy-btn">Copiar</button>
        </div>
        </div>  
    </div>
    <img src="fdc4533d-22d0-42fb-85d8-a9b1fdbe9f0f.gif" alt="um gif de um fantasminha camarada">
    <script src="script.js">

    </script>
</body>
</html>
